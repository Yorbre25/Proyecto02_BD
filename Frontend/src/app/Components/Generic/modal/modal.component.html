<ng-template #content let-modal>
    <div class="modal-header">
        <p class="fs-1 modal-title" id="modal-basic-title">{{modalHeader}}</p>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
    </div>

    <div class="modal-body pt-0">
        <ng-content></ng-content>
    </div>

    <div *ngIf="footerButtonText" class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="footerButtonCallback()">
            {{footerButtonText}}
        </button>
    </div>
</ng-template>

<div *ngIf="showModalButtonText">
    <button class="btn btn-outline-primary" (click)="open(content)">
        {{showModalButtonText}}
    </button>
</div>
