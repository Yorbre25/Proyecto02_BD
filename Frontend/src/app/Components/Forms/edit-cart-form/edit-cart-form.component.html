
    <div class="card mb-1">
        <div class="card-header py-3">
            <h5 class="mb-0">Carrito de compra</h5>
        </div>
        <div class="card-body">
            <!-- Single item -->
            <div class="row">
                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                    <!-- Image -->
                    <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                        <img src="https://github.com/Yorbre25/Proyecto02_BD/blob/f688b04d3b8cfceabda898f17100e7c0ed3391c3/Frontend/src/assets/mcnuggets.jpg"
                            class="w-100" alt="mcnuget" />
                        <a href="#!">
                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                        </a>
                    </div>
                    <!-- Image -->
                </div>

                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                    <!-- Data -->
                    <p><strong>McNuggets (10 unidades)</strong></p>
                    <button type="button" class="btnTrash btn-primary me-1 mb-2" data-mdb-toggle="tooltip"
                        title="Remove item">
                        Eliminar
                        <i class="fas fa-trash"></i>
                    </button>
                    <!-- Data -->
                </div>

                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                    <!-- Quantity -->
                    <div class="d-flex mb-4" style="max-width: 300px">
                        <button class="btnLess btn-primary px-3 me-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                            -
                            <i class="fas fa-minus"></i>
                        </button>

                        <div class="form-outline">
                            <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
                        </div>

                        <button class="btnMore btn-primary px-3 ms-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                            +
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <!-- Quantity -->

                    <!-- Price -->
                    <p class="text-start text-md-center">
                        <strong>$17.99</strong>
                    </p>
                    <!-- Price -->
                </div>
            </div>
            <!-- Single item -->
        </div>

    </div>
