<h4 class="mb-4">Información de Tarjeta</h4>
<form class="mt-2">
    <div class="form-outline form-white mb-4">
        <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
            placeholder="Nombre Completo" />
        <label class="form-label" for="typeName">Nombre Completo</label>
    </div>

    <div class="form-outline form-white mb-4">
        <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
            placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
        <label class="form-label" for="typeText">Número de Tarjeta</label>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="form-outline form-white">
                <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="MM/YYYY" size="7"
                    id="exp" minlength="7" maxlength="7" />
                <label class="form-label" for="typeExp">Expiración</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-outline form-white">
                <input type="password" id="typeText" class="form-control form-control-lg"
                    placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                <label class="form-label" for="typeText">CVV</label>
            </div>
        </div>
    </div>

</form>

<hr class="my-4">

<div class="d-flex justify-content-between">
    <p class="mb-2">Subtotal</p>
    <p class="mb-2">$4798.00</p>
</div>

<div class="d-flex justify-content-between">
    <p class="mb-2">Servicio</p>
    <p class="mb-2">$20.00</p>
</div>

<div class="d-flex justify-content-between mb-4">
    <p class="mb-2">Total (Incluye Servicio)</p>
    <p class="mb-2">$4818.00</p>
</div>

<button type="button" class="btn btn-info btn-block btn-lg justify-content-center">
    <div class="d-flex justify-content-between">
        Realizar Pedido<i class="fas fa-long-arrow-alt-right ms-2"></i>
    </div>
</button>
