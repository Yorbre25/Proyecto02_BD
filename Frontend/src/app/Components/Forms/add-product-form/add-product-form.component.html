<form [formGroup]="formsService.form" (ngSubmit)="onSubmit()">
	<div class="row mb-3">
		<div class="col">
			<label class="form-label" for="barCodeInput">Código de barras:</label>
			<input class="form-control" id="barCodeInput" type="number" formControlName="barCode">
		</div>

		<div class="col">
			<label class="form-label" for="nameInput">Nombre:</label>
			<input class="form-control" id="nameInput" type="text" formControlName="name">
		</div>
	</div>

	<div class=" row mb-3">
		<div class="col">
			<label class="form-label" for="priceInput">Precio:</label>
			<input class="form-control" id="priceInput" type="number" formControlName="price">
		</div>

		<div class="col">
			<label class="form-label" for="productCategoryInput">Categoría de producto:</label>
			<select class="form-select" id="productCategoryInput" formControlName="categoryId">
				<option *ngFor="let productCategory of productCategories" value="{{productCategory.id}}">
					{{productCategory.name}}
				</option>
			</select>
		</div>
	</div>

	<div class=" row mb-3">
		<div class="col">
			<label class="form-label" for="priceInput">Imagen de Producto:</label>
			<input class="form-control" id="priceInput" type="file" accept=".png,.jpg, .jpge/*" formControlName="photo"
				(change)="handleUpload($event)">

			<img [src]="photoSrc" class="imgPlaceholder w-100 mt-2">
		</div>
	</div>

	<div class="d-flex justify-content-end">
		<input type="submit" class="btn btn-success btn-lg" value="Crear">
	</div>
</form>
