<form [formGroup]="this.formsService.form" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label" for="nameInput">Nombre:</label>
      <input class="form-control" id="nameInput" type="text" formControlName="name">
    </div>

    <div class="col">
      <label class="form-label" for="lastNameInput1">Primer apellido:</label>
      <input class="form-control" id="lastNameInput1" type="text" formControlName="lastName1">
    </div>

    <div class="col">
      <label class="form-label" for="lastNameInput2">Segundo apellido:</label>
      <input class="form-control" id="lastNameInput2" type="text" formControlName="lastName2">
    </div>
  </div>

  <div class=" row mb-3">
    <div class="col">
      <label class="form-label" for="idInput">Cédula:</label>
      <input class="form-control" id=" idInput" type="number" formControlName="id">
    </div>

    <div class="col">
      <label class="form-label" for="usernameInput">Nombre de usuario:</label>
      <input class="form-control" id="usernameInput" type="text" formControlName="username">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label class="form-label" for="emailInput">Correo electrónico:</label>
      <input class="form-control" id="emailInput" type="email" formControlName="email">
    </div>

    <div class="col">
      <app-multivalued-input label="Teléfonos" inputName="phoneNumbers" inputType="number">
      </app-multivalued-input>
    </div>
  </div>

  <div class=" row mb-3">
    <div class="col">
      <label class="form-label" for="provinceInput">Provincia:</label>
      <input class="form-control" id=" provinceInput" type="text" formControlName="province">
    </div>

    <div class="col">
      <label class="form-label" for="cityInput">Cantón:</label>
      <input class="form-control" id="cityInput" type="text" formControlName="city">
    </div>

    <div class="col">
      <label class="form-label" for="districtInput">Distrito:</label>
      <input class="form-control" id="districtInput" type="text" formControlName="district">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label class="form-label" for="passwordInput">Contraseña:</label>
      <input class="form-control" id=" passwordInput" type="password" formControlName="password">
    </div>

    <div class="col">
      <label class="form-label" for="passwordConfirmInput">Confirme la contraseña:</label>
      <input class="form-control" id="passwordConfirmInput" type="password" formControlName="passwordConfirm">
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <input type="submit" class="btn btn-success btn-lg" value="Crear">
  </div>
</form>
