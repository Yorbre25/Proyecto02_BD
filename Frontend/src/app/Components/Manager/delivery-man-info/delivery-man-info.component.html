<div class="container-sm">
  <h4 class="text-center mb-3">Información de repartidor</h4>

  <app-message [messageInfo]="messageService.messageInfo"></app-message>

  <app-info-card [infoTitles]="deliveryManInfoTitles" [info]="deliveryMan"></app-info-card>

  <div class="d-flex justify-content-between mt-3">
    <div>
      <button class="btn btn-outline-secondary" (click)="auxFunctionsService.goBack()">Regresar</button>
    </div>

    <div class="d-flex gap-2">
      <app-modal [options]="{size:'lg', scrollable:true}" [showModalButtonText]="'Editar repartidor'"
        [modalHeader]="'Edición de repartidor'">

        <app-add-delivery-man-form [deliveryManInfo]="deliveryManCopy"></app-add-delivery-man-form>
      </app-modal>

      <button class="btn btn-outline-danger" (click)="deleteDeliveryMan()">Eliminar repartidor</button>
    </div>
  </div>
</div>
