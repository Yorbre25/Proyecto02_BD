<div class="container-md">
    <h3 class="text-center mb-3">Pedidos</h3>

    <h4 class="text-center mb-3">Preparando</h4>
    <div class="overflow-scroll" style="height: 60vh;">
        <app-table [tableColumns]="preparingTableColumns" [tableData]="preparingTableData" rowIDKey="id"
            [onClick]="onOrderClicked"></app-table>
    </div>
    <h4 class="text-center mb-3">En camino</h4>
    <div class="overflow-scroll" style="height: 60vh;">
        <app-table [tableColumns]="otherTableColumns" [tableData]="onTheWayTableData" rowIDKey="id"
            [onClick]="onOrderClicked"></app-table>
    </div>
    <h4 class="text-center mb-3">Entregado</h4>
    <div class="overflow-scroll" style="height: 60vh;">
        <app-table [tableColumns]="otherTableColumns" [tableData]="deliveredTableData" rowIDKey="id"
            [onClick]="onOrderClicked"></app-table>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <p class="fs-1 modal-title" id="modal-basic-title">Detalle de pedido</p>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>

    <div class="modal-body pt-0">
        <app-view-order-form [orderInfo]="selectedOrder"></app-view-order-form>
    </div>

    <div *ngIf="selectedOrder.status ==='Preparando'" class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="assignDeliveryMan()">
            Listo para entregar!
        </button>
    </div>
</ng-template>
