<div class="container-sm">
  <h4 class="text-center mb-3">Información de producto</h4>

  <div class="place-center mb-4">
    <img src="{{product.photo}}.jpg" alt="Foto producto" width="200">
  </div>

  <app-info-card [infoTitles]="productInfoTitles" [info]="product"></app-info-card>

  <div class="d-flex justify-content-between mt-3">
    <div>
      <button class="btn btn-outline-secondary" (click)="auxFunctionsService.goBack()">Regresar</button>
    </div>

    <div class="d-flex gap-2">
      <app-modal [options]="{size:'lg', scrollable:true}" [showModalButtonText]="'Editar producto'"
        [modalHeader]="'Edición de producto'">

        <app-edit-product-form [productInfo]="productCopy"></app-edit-product-form>
      </app-modal>

      <button class="btn btn-outline-danger" (click)="deleteProduct()">Eliminar producto</button>
    </div>
  </div>
</div>
